{% load static %}
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="" type="image/x-icon" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>{{ setup.organization_name }} | Attendance</title>
    <!-- Google font-->

    <!-- ico-font-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static  'css/vendors/icofont.css' %}"
    />
    <!-- Themify icon-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/vendors/themify.css' %}"
    />
    <!-- Flag icon-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/vendors/flag-icon.css' %}"
    />
    <!-- Feather icon-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/vendors/feather-icon.css' %}"
    />
    <!-- Plugins css start-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/vendors/animate.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/vendors/date-picker.css' %}"
    />
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/vendors/bootstrap.css' %}"
    />
    <!-- App css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link
      id="color"
      rel="stylesheet"
      href="{% static 'css/color-1.css' %}"
      media="screen"
    />
    <!-- Responsive css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/responsive.css' %}"
    />

    <script>
      function checkLocation() {
        startTime();
      }
    </script>
  </head>
  <body onload="checkLocation();">
    <!-- tap on top starts-->
    <div class="tap-top"><i data-feather="chevrons-up"></i></div>
    <!-- tap on tap ends-->
    <!-- page-wrapper Start-->
    <div class="page-wrapper compact-wrapper" id="pageWrapper">
      <!-- Page Header Ends                              -->
      <!-- Page Body Start-->
      <div class="page-body-wrapper sidebar-icon">
        <!-- Page Sidebar Start-->
        <div class="sidebar-wrapper">
          <div class="logo-icon-wrapper"></div>
          <nav class="sidebar-main">
            <div class="left-arrow" id="left-arrow">
              <i data-feather="arrow-left"></i>
            </div>
            <div id="sidebar-menu"></div>
            <div class="right-arrow" id="right-arrow">
              <i data-feather="arrow-right"></i>
            </div>
          </nav>
        </div>
        <!-- Page Sidebar Ends-->
        <div class="page-body">
          <div class="container-fluid">
            <div class="page-title">
              <div class="row">
                <div class="col-12">
                  <center>
                   
                  </center>
                  <br />
                  <h6 class="text text-center font-italic font-weight-bold">
                   

                  <form action="{% url 'mark-attendance' %}" method="POST" id="attendance-form">
                    {% csrf_token %}
                    <input
                      type="text"
                      name="code"
                      id="attendance_id"
                      autofocus
                      style="
                        border-color: white;
                        margin-left: -99999px;
                        position: absolute;
                      "
                    />
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- Container-fluid starts-->
          <div class="container-fluid">
            <div class="row third-news-update">
              <div class="col-xl-6 col-lg-12 xl-50 morning-sec box-col-12">
                <div class="card o-hidden profile-greeting">
                  <div class="card-body">
                    <div class="media">
                      <div class="badge-groups w-100">
                        <div class="badge f-12">
                          <i class="mr-1" data-feather="clock"></i
                          ><span id="txt"></span>
                        </div>
                        <div class="badge f-12">
                          <i class="fa fa-spin fa-cog f-14"></i>
                        </div>
                      </div>
                    </div>
                    <div class="greeting-user text-center">
                      <div class="profile-vector">
                        <img
                          class="img-fluid"
                          src="{% static 'images/dashboard/welcome.png' %}"
                          alt=""
                        />
                      </div>
                      <h4 class="f-w-600">
                        <span id="greeting">Good Morning</span>
                        <span class="right-circle"
                          ><i class="fa fa-check-circle f-14 middle"></i
                        ></span>
                      </h4>
                      <p>
                        <span>
                          Welcome To {{ setup.organization_name }} use the bar
                          code scanner to mark your attendance by scanning the
                          barcode at the back of your id-card</span
                        >
                      </p>
                      <div class="whatsnew-btn">
                        <button
                          class="btn btn-primary"
                          disabled
                          id="locationName"
                        >
                          {{ setup.organization_location }}
                        </button>
                      </div>
                      <br />
                      <h5 id="purposeName" class="text-dark"></h5>
                      <div class="left-icon"><i class="fa fa-bell"> </i></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-6 col-lg-12 xl-50 appointment-sec box-col-12">
                <div class="row">
                  <div class="col-xl-12 calendar-sec">
                    <div class="card gradient-primary o-hidden">
                      <div class="card-body">
                        <div class="setting-dot">
                          <div
                            class="setting-bg-primary date-picker-setting position-set pull-right"
                          >
                            <i class="fa fa-spin fa-cog"></i>
                          </div>
                        </div>
                        <div class="default-datepicker">
                          <div class="datepicker-here" data-language="en"></div>
                        </div>
                        <span
                          class="default-dots-stay overview-dots full-width-dots"
                          ><span class="dots-group"
                            ><span class="dots dots1"></span
                            ><span class="dots dots2 dot-small"></span
                            ><span class="dots dots3 dot-small"></span
                            ><span class="dots dots4 dot-medium"></span
                            ><span class="dots dots5 dot-small"></span
                            ><span class="dots dots6 dot-small"></span
                            ><span class="dots dots7 dot-small-semi"></span
                            ><span class="dots dots8 dot-small-semi"></span
                            ><span class="dots dots9 dot-small"> </span></span
                        ></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Container-fluid Ends-->
        </div>
        <!-- footer start-->
        <footer class="footer">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12 footer-copyright text-center">
                <p class="mb-0">
                  Copyright
                  <script>
                    date("Y");
                  </script>
                  Â© {{ setup.organization_name }}
                </p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script>
      let txt = document.getElementById("txt");
      txt.addEventListener("click", function (event) {
        event.preventDefault();
      });
      txt.addEventListener("mousedown", function (event) {
        event.preventDefault();
      });
      txt.addEventListener("mouseup", function (event) {
        event.preventDefault();
      });
      txt.addEventListener("contextmenu", function (event) {
        event.preventDefault();
      });
    </script>
    <script>
      setTimeout(function () {
        window.location.reload();
      }, 10000);
      function attendanceProcess(ev) {}
      // processAttendance()
    </script>
    <script>
      document.addEventListener(
        "contextmenu",
        function (e) {
          e.preventDefault();
        },
        false
      );
    </script>
    <!-- latest jquery-->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <!-- Bootstrap js-->
    <script src="{% static 'js/bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.js' %}"></script>
    <!-- feather icon js-->
    <script src="{% static 'js/icons/feather-icon/feather.min.js' %}"></script>
    <script src="{% static 'js/icons/feather-icon/feather-icon.js' %}"></script>
    <!-- Sidebar jquery-->
    <script src="{% static 'js/config.js' %}"></script>
    <!-- Plugins JS start-->
    <script src="{% static 'js/dashboard/default.js' %}"></script>
    <script src="{% static 'js/datepicker/date-picker/datepicker.js' %}"></script>
    <script src="{% static 'js/datepicker/date-picker/datepicker.en.js' %}"></script>
    <script src="{% static 'js/datepicker/date-picker/datepicker.custom.js' %}"></script>
    <script src="{% static 'js/typeahead/handlebars.js' %}"></script>

    <script src="{% static 'js/tooltip-init.js' %}"></script>
    <!-- Plugins JS Ends-->
    <!-- Theme js-->
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
